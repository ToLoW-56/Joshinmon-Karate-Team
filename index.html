        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #222;
            padding: 20px;
            color: white;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            text-align: center;
        }

        .header-content img {
            max-height: 80px;
        }

        .header-content h1 {
            font-size: 1.8em;
            margin: 0;
        }

        .section-title {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 40px 0 10px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 15px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .description {
            text-align: center;
            padding: 30px 20px;
            background-color: #fff;
            font-size: 1.2em;
            font-weight: bold;
        }

        .contacts {
            text-align: center;
            padding: 20px;
            background-color: #eaeaea;
        }

        .contacts p {
            margin: 10px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .telegram-button,
        .instagram-button,
        .facebook-button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .telegram-button {
            background-color: #0088cc;
        }

        .telegram-button:hover {
            background-color: #006699;
        }

        .instagram-button {
            background-color: #e1306c;
        }

        .instagram-button:hover {
            background-color: #c1275c;
        }

        .facebook-button {
            background-color: #3b5998;
        }

        .facebook-button:hover {
            background-color: #2d4373;
        }

        .maps-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 30px 20px;
            background-color: #fff;
        }

        .map-container {
            width: 100%;
            max-width: 400px;
        }

        .map-container iframe {
            width: 100%;
            height: 250px;
            border: 0;
            border-radius: 10px;
        }

        .location {
            text-align: center;
            font-size: 0.95em;
            color: #666;
            padding: 20px;
            background-color: #fff;
        }

        .map-caption {
            text-align: center;
            margin-top: 8px;
            font-weight: bold;
        }

        @media (max-width: 850px) {
            .maps-section {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
